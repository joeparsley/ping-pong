<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Ping-Pong</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="user-form">
            <div class="form-group">
              <label for="number-input">Enter any Number!</label>
              <input type="number" class="form-control" name="number-input" id="number-input">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
        <p><span id="number-output"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
